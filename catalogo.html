<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PETRA - Catálogo</title>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ===== PRELOADER ===== -->
  <div id="preloader">
    <img src="img/logo petra.png" alt="PETRA Logo" class="preloader-logo">
  </div>

  <!-- ===== CONTENIDO PRINCIPAL ===== -->
  <div id="main-content" class="hidden">

    <!-- NAVBAR -->
    <!-- Navbar desktop  -->
    <nav class="navbar navbar-light bg-sand d-none d-md-block">
      <div class="container nav-container">
        <a href="index.html" class="nav-link text-dark fw-semibold">Home</a>

        <a href="index.html" class="navbar-brand">
          <img src="img/logo petra.png" alt="PETRA Logo" class="logo">
        </a>

        <a href="aboutus.html" class="nav-link text-dark fw-semibold">About us</a>
      </div>
    </nav>

    <!-- Navbar mobile/table -->
    <nav class="navbar navbar-light bg-sand d-flex d-md-none">
      <div class="container-fluid d-flex justify-content-between align-items-center px-3">

        <!-- LOGO -->
        <a href="index.html" class="navbar-brand d-flex align-items-center">
          <img src="img/logo petra.png" alt="PETRA Logo" class="logo logo-mobile">
        </a>

        <!-- BOTÓN HAMBURGUESA -->
        <button class="navbar-toggler ms-auto" type="button" 
                data-bs-toggle="offcanvas" 
                data-bs-target="#sideMenu" 
                aria-controls="sideMenu" 
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      </div>
    </nav>

    <!-- MENÚ LATERAL -->
    <div class="offcanvas offcanvas-end bg-sand" tabindex="-1" id="sideMenu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menú</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>

      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item mb-2">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item mb-2">
            <a href="catalogo.html" class="nav-link">Catálogo</a>
          </li>
          <li class="nav-item mb-2">
            <a href="aboutus.html" class="nav-link">About us</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- CONTENIDO CATÁLOGO -->
    <main class="container py-5">
      <h1 class="mb-4">Catálogo</h1>
      <p>
        Aquí irá el listado de productos, colecciones, fichas de muebles, filtros, etc.
      </p>

      <!-- prueba de animación para elcatalogo-->
      <section class="catalogo-animado my-5">
        <div class="medium row">
          <div class="square product-square" data-x="170" 
               style="background-image: url('img/lámpara.png');"></div>
        </div>
        <div class="medium row">
          <div class="square product-square" data-x="80" 
               style="background-image: url('img/vela.png');"></div>
        </div>
        <div class="medium row">
          <div class="square product-square" data-x="270" 
               style="background-image: url('img/jarron.png');"></div>
        </div>
      </section>
      

      <!-- Ejemplo simple de grid de productos (placeholder) -->
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="img/sofa.png" class="card-img-top" alt="Producto 1">
            <div class="card-body">
              <h5 class="card-title">Sofá Petra</h5>
              <p class="card-text">Descripción breve del producto.</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100">
            <img src="img/deco.png" class="card-img-top" alt="Producto 2">
            <div class="card-body">
              <h5 class="card-title">Decoración Oasis</h5>
              <p class="card-text">Descripción breve del producto.</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100">
            <img src="img/lampara.png" class="card-img-top" alt="Producto 3">
            <div class="card-body">
              <h5 class="card-title">Lámpara Dune</h5>
              <p class="card-text">Descripción breve del producto.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/jquery-3.7.1.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
