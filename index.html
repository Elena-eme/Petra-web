<nav class="navbar navbar-light bg-sand d-none d-md-block">

<!-- MENÚ LATERAL -->
<div class="offcanvas offcanvas-end bg-sand" tabindex="-1" id="sideMenu">

    <!-- CARRUSEL CAMPAÑA -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
    
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/fondo_carrusel_2.png" class="d-block w-100" alt="Campaña 1">
        </div>
        <div class="carousel-item">
          <img src="img/fondo_carrusel_1.png" class="d-block w-100" alt="Campaña 2">
        </div>
        <div class="carousel-item">
          <img src="img/img_camp_3.jpg" class="d-block w-100" alt="Campaña 3">
        </div>
      </div>
    
      <!-- TÍTULO Y BOTÓN DENTRO DEL CARRUSEL -->
      <div class="carousel-caption-custom">
        <h2>New in · Petra Collection</h2>
        <a href="#grid" class="btn-carousel">Descubrir colección</a>
      </div>
    
      <!-- Flechas -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- GRID PRINCIPAL -->
    <section id="grid" class="container-fluid grid-layout">
      <div class="grid-item color1" data-category=""></div>
      <div class="grid-item img1" data-category="Sofás"></div>
      <div class="grid-item color2" data-category=""></div>
      <div class="grid-item img2" data-category="Sillones"></div>
      <div class="grid-item color3" data-category="Decoración"></div>
      <div class="grid-item img3" data-category="Lámparas"></div>
      <div class="grid-item img4" data-category="Muebles"></div>
      <div class="grid-item color4" data-category="Accesorios"></div>
    </section>

    <section id="mapa-collage">
  <div id="mapa-container">
    <img src="img/map.png" id="mapa-fondo" alt="Mapa Petra">

    <img src="https://i.pinimg.com/1200x/d9/c9/64/d9c964b7d3248a3e61f0ecf17a1ba205.jpg" class="map-item" id="item1">
    <img src="https://i.pinimg.com/1200x/a3/f8/3f/a3f83fa0ad8bfda8ec8cb8547176ceba.jpg" class="map-item" id="item2">
    <img src="https://i.pinimg.com/736x/8f/fa/4a/8ffa4a7f369849ff66d8eb1c744beddf.jpg" class="map-item" id="item3">
    <img src="img/mueble4.png" class="map-item" id="item4">
