<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PETRA - Home</title>

  

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ===== PRELOADER ===== -->
  <div id="preloader">
    <img src="img/logo petra.png" alt="PETRA Logo" class="preloader-logo">
  </div>

  <!-- ===== CONTENIDO PRINCIPAL ===== -->
  <div id="main-content" class="hidden">

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-sand">
      <div class="container nav-container">
        <a href="decoration.html" class="nav-link text-dark fw-semibold">Decoration</a>
        <a href="index.html" class="navbar-brand">
          <img src="img/logo petra.png" alt="PETRA Logo" class="logo">
        </a>
        <a href="furniture.html" class="nav-link text-dark fw-semibold">Furniture</a>
      </div>
    </nav>

    <!-- ===== CARRUSEL CAMPAÑA ===== -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
    
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/img_camp_1.jpg" class="d-block w-100" alt="Campaña 1">
        </div>
        <div class="carousel-item">
          <img src="img/img_camp_2.jpg" class="d-block w-100" alt="Campaña 2">
        </div>
        <div class="carousel-item">
          <img src="img/img_camp_3.jpg" class="d-block w-100" alt="Campaña 3">
        </div>
      </div>
    
      <!-- TÍTULO Y BOTÓN DENTRO DEL CARRUSEL -->
      <div class="carousel-caption-custom">
        <h2>New in · Petra Collection</h2>
        <a href="#grid" class="btn-carousel">Descubrir colección</a>
      </div>
    
      <!-- Flechas -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- ===== GRID PRINCIPAL ===== -->
    <section id="grid" class="container-fluid grid-layout">
      <div class="grid-item color1" data-category=""></div>
      <div class="grid-item img1" data-category="Sofás"></div>
      <div class="grid-item color2" data-category=""></div>
      <div class="grid-item img2" data-category="Sillones"></div>
      <div class="grid-item color3" data-category="Decoración"></div>
      <div class="grid-item img3" data-category="Lámparas"></div>
      <div class="grid-item img4" data-category="Muebles"></div>
      <div class="grid-item color4" data-category="Accesorios"></div>
    </section>

    <section id="collage"></section>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script src="js/jquery-3.7.1.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
